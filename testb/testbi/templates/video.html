
{% block content %}
    <div class="container"> 
        <style>
            button{font-size:16px;margin:20px 10px;}
            .card-body {
 
                    display: grid;
                    
                    grid-template-columns: repeat(4, 1fr);
                    
                    grid-auto-rows: auto;
                    
                    grid-gap: 1rem;

                    }
        </style>
        <div class="text-center bg-primary text-white"><h2 > Tutor </h2> </div>
        <div class="card">
            <div class="card-header bg-light text-primary">
                <h3>All lessons</h3>
            </div>
            <div class="card-body">
                {% for x in videos %}
                    <div class="card text-center m-2">
                        <div class="card-header">
                            
                            <h5 class="card-title"><a href="{% url 'view-tutorial' x.id %}"> {{x.title}} </a></h5>
        
                        </div>
                        <div class="card-bodys">
                            <p class="card-text">{{x.description}}.</p>
                            <p class="card-text">{{x.instructor}}.</p>
                        
                        </div>
                        <div class="card-footer text-muted ">
                            <a href="{% url 'view-tutorial' x.id %}" class="btn btn-primary">watch...</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
          </div>
    </div>

    {% endblock %}
